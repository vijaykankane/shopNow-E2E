replicaCount: 1

image:
  repository: 975050024946.dkr.ecr.eu-central-1.amazonaws.com/vijay-shopnow/frontend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP   # ClusterIP | NodePort | LoadBalancer
  port: 80

nginx:
  enableConfigMap: true
  config: |
    server {
      listen 80;
      server_name _;
      root /usr/share/nginx/html;
      index index.html;
      
      # Frontend API - proxy to backend for vijay
      location /vijay/api/ {
        proxy_pass http://backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
      }
      
      # Handle static assets within /vijay/static/ - map to /static/
      location /vijay/static/ {
        alias /usr/share/nginx/html/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
      }
      
      # Handle other static assets (favicon, etc.) within /vijay/
      location ~ ^/vijay/(.*\.(css|js|map|svg|gif|png|jpg|jpeg|ico|woff2?|ttf|eot))$ {
        alias /usr/share/nginx/html/$1;
        expires 30d;
        add_header Cache-Control "public, immutable";
      }
      
      # Handle /vijay path - serve the React app
      # This catches all paths and serves index.html for SPA routing
      location / {
        try_files $uri $uri/ /index.html;
      }
      
      # Health check
      location = /health { 
        return 200 'OK'; 
        add_header Content-Type text/plain; 
      }
      
      # Security headers
      add_header X-Content-Type-Options nosniff;
      add_header X-Frame-Options DENY;
    }

resources:
  requests:
    cpu: "100m"
    memory: "200Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

livenessProbe:
  path: /health
  port: 80
  initialDelaySeconds: 10
  periodSeconds: 20

readinessProbe:
  path: /
  port: 80
  initialDelaySeconds: 5
  periodSeconds: 10

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

ingress:
  enabled: true
  path: /vijay
  pathType: Prefix
  host: ""                      # optional host; leave blank for path-only routing
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
  ingressClassName: nginx
