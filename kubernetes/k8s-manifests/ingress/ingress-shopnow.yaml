apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shopnow-ingress
  namespace: vijay
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /vijay-admin
        pathType: Prefix
        backend:
          service:
            name: admin
            port:
              number: 80
      - path: /vijay
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
